        <!-- INÍCIO DO CADASTRO -->
        <main class="container d-flex m-2 justify-content-center flex-column">
            <h1>Cadastro de Destino</h1>
            <form action="">
                <!--Nome do Passageiro-->
                <div class="mb-3 m-1">
                    <label for="nome" class="form-label">Nome do Passageiro Responsável:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required placeholder="Nome:">
                    <div class="mb-3 m-1">
                        <label for="mensagem" class="form-label">Dependentes:</label>
                        <textarea class="form-control" id="dependentes" rows="3"></textarea>
                    </div>
                </div>
                <!--Documentação-->
                <div class="mb-3 m-1">
                    <label for="text" class="form-label">Documentação do Passageiro Responsável:</label>
                    <input type="text" name="doc" id="doc" class="form-control" required placeholder="CPF/RG/CNH:">
                    <div class="mb-3 m-1">
                        <label for="mensagem" class="form-label">Documentação dos Dependentes:</label>
                        <textarea class="form-control" id="dependentes" rows="3"></textarea>
                    </div>
                </div>
                <!--Data de Ida-->
                <div class="mb-3 m-1">
                    <label for="data" class="form-label">Data de Ida:</label>
                    <input type="date" name="data" id="data" class="form-control" required>
                </div>
                <!--Data de Volta-->
                <div class="mb-3 m-1">
                    <label for="data" class="form-label">Data de Volta:</label>
                    <input type="date" name="data" id="data" class="form-control" required>
                </div>
                <!--Local de Partida-->
                <div class="mb-3">
                    <label for="localPartida" class="form-label">Local de Origem:</label>
                    <div class="m-1"><input type="text" id="localPartida" class="form-control" required
                            placeholder="Local de Partida:"></div>
                    <div class="m-1"><input type="text" id="destinoFinal" class="form-control" required
                            placeholder="Destino Final:"></div>
                </div>
                <!--Button enviar-->
                <input type="submit" class="btn btn-primary" value="Enviar">
                <input type="reset" class="btn btn-primary" value="Limpar">
            </form>
        </main>
