            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <div class="container-fluid">
                    <div>
                        <img src="../../IMG/Logo.png" width="250px" height="120px">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                            <a class="nav-link" href="Sobre.html">Sobre</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIM BARRA DE NAVEGAÇÃO -->
        <!-- INÍCIO DO CADASTRO -->
        <main class="container d-flex m-2 justify-content-center flex-column">
            <h1>Cadastro Cliente</h1>
            <form action="">
                <!--Nome-->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required placeholder="Nome:">
                </div>
                <!--Email-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="Email:">
                </div>
                <!--Gênero-->
                <div class="mb-3">
                    <input type="radio" name="opc" id="masc" value="masc" required>
                    <label for="masc">masculino</label>
                    <input type="radio" name="opc" id="fem" value="fem" required>
                    <label for="fem">feminino</label>
                </div>
                <!--Data de Nascimento-->
                <div class="mb-3">
                    <label for="data" class="form-label">Data de Nascimento:</label>
                    <input type="date" name="data" id="data" class="form-control" required>
                </div>
                <!--Cidade-->
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" required placeholder="Digite o nome da Cidade:">
                </div>
                <!--Estado-->
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escolha um Estado:</option>
                    <option value="1">Acre</option>
                    <option value="2">Alagoas</option>
                    <option value="3">Amapá</option>
                    <option value="4">Amazonas</option>
                    <option value="5">Bahia</option>
                    <option value="6">Ceará</option>
                    <option value="7">Espírito Santo</option>
                    <option value="8">Goiás</option>
                    <option value="9">Maranhão</option>
                    <option value="10">Mato Grosso</option>
                    <option value="11">Mato Grosso do Sul</option>
                    <option value="12">Minas Gerais</option>
                    <option value="13">Pará</option>
                    <option value="14">Paraíba</option>
                    <option value="15">Paraná</option>
                    <option value="16">Pernambuco</option>
                    <option value="17">Piauí</option>
                    <option value="18">Rio de Janeiro</option>
                    <option value="19">Rio Grande do Norte</option>
                    <option value="20">Rio Grande do Sul</option>
                    <option value="21">Rondônia</option>
                    <option value="22">Roraima</option>
                    <option value="23">Santa Catarina</option>
                    <option value="24">São Paulo</option>
                    <option value="25">Sergipe</option>
                    <option value="26">Tocantins</option>
                </select>
                <!--Telefone-->
                <div class="mb-3">
                    <label for="tel" class="form-label">Telefone:</label>
                    <input type="tel" name="tel" id="tel" class="form-control" maxlength="11" required
                        placeholder="Ex: 11912345678">
                </div>
                <!--Button enviar-->
                <div class="m-1">
                    <input type="submit" class="btn btn-primary " value="Enviar">
                    <input type="reset" class="btn btn-primary" value="Limpar">
                </div>
                <div class="m-1">
                    <a class="btn btn-primary" href="Cadastro de Destino.html" role="button">Clique aqui para fazer o
                        Cadastro de Destino</a>
                </div>
            </form>
        </main>
        <!-- FIM DO CADASTRO -->

                        <li class="mb-1"><a class="link-secondary text-decoration-none"

                    </ul>
                </div>
            </div>

    </div>
